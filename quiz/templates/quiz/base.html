<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Platform{% endblock %}</title>
    <!-- Using Pico.css for a clean, modern look with no extra classes needed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Custom styles for result indicators */
        .correct { border-left: 5px solid #4caf50; padding-left: 1rem; }
        .incorrect { border-left: 5px solid #f44336; padding-left: 1rem; }
        .neutral { border-left: 5px solid #ccc; padding-left: 1rem; }

        /* Style for the logout button to make it look like a link */
        .logout-button {
            background: none;
            border: none;
            padding: 0;
            color: var(--pico-primary); /* Use Pico's link color */
            text-decoration: underline;
            cursor: pointer;
            font: inherit;
        }
        .logout-button:hover {
            color: var(--pico-primary-hover);
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="{% url 'quiz:quiz_list' %}">Quiz Platform</a></strong></li>
            </ul>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'quiz:submission_history' %}">My History</a></li>
                    <li>Hello, {{ user.username }}</li>
                    <li>
                        <!-- Use a form for logout to send a POST request -->
                        <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        
        <hr>

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
